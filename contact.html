<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css">
    <link href="https://fonts.googleapis.com/css?family=Teko:500" rel="stylesheet">
    <link async href="http://fonts.googleapis.com/css?family=Aladin" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <form>
    <fieldset class="inset-text-effect">
      <h1>OUTDOOR ADVENTURES</h1>
    </fieldset>

    <div id="container">
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="gallery.html">GALLERY</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>


      <h1>Contact</h1>
      <section>
        <label for="name">Name*</label>
        <br>
        <input id="name" type="text" name="" placeholder="Enter name..." value="" required title="Required and alphabets only.">
      </section>

      <section>
        <label for="surname">Surname*</label>
        <br>
        <input id="surname" type="text" name="" placeholder="Enter surname..." value="" required title="Required and alphabets only.">
      </section>

      <section>
        <label for="email">Email*</label>
        <br>
        <input id="email" type="email" name="" placeholder="Enter email..." value="" required title="Required. Must be a valid email">
      </section>

      <section>
        <select class="" name="">
          <option value="">Select one...</option>
          <option value="">Hiking</option>
          <option value="">Rock Climbing</option>
          <option value="">Camping</option>
          <option value="">Fishing</option>
          <option value="">Other</option>
        </select>
      </section>

      <section>
        <label for="">Message*</label>
        <br>
        <textarea name="name" rows="8" cols="80"></textarea>
      </section>

      <section>
        <button type="submit" name="button" onclick="clickAlert()">Submit</button>
      </section>
      </div>



      <footer>
        <p>By Jarod Britz</p>
        <p>Instagram: <a href="#">Outdoor Adventures</a></p>
        <p>Facebook: <a href="#"> Outdoor Adventures</a></p>

      </footer>
      <script type="text/javascript">
      var name=document.getElementById("name");
      var surname=document.getElementById("surname");
      var surname=document.getElementById("email");

      function clickAlert() {
        var name=document.getElementById("name");
        if (name&&surname&&email.value==="") {
          alert("You did not fill in all information!");
        }
        else{
        alert("You have submitted your information.");
      }
      }

      </script>
    </form>
    </body>
</html>
