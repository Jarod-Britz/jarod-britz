<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css">
    <link href="https://fonts.googleapis.com/css?family=Teko:500" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <fieldset>
      <h1>OUTDOOR ADVENTURES</h1>
    </fieldset>

    <div id="container">
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="gallery.html">GALLERY</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>


      <h1>Contact</h1>
      <section>
        <label for="name">Name*</label>
        <br>
        <input type="text" name="" placeholder="Enter name..." value="">
      </section>

      <section>
        <label for="surname">Surname*</label>
        <br>
        <input type="text" name="" placeholder="Enter surname..." value="">
      </section>

      <section>
        <label for="email">Email*</label>
        <br>
        <input type="email" name="" placeholder="Enter email..." value="">
      </section>

      <section>
        <select class="" name="">
          <option value="">Select one...</option>
          <option value="">Hiking</option>
          <option value="">Rock Climbing</option>
          <option value="">Camping</option>
          <option value="">Fishing</option>
          <option value="">Other</option>
        </select>
      </section>

      <section>
        <label for="">Message*</label>
        <br>
        <textarea name="name" rows="8" cols="80"></textarea>
      </section>

      <section>
        <button type="Submit" name="button">Submit</button>
      </section>

      <footer>
        <p>By Jarod Britz</p>
      </footer>
</html>
